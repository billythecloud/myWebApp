name: Build & Publish API Docs

on:
  push:
    branches: [ master ]
    paths:
      - 'openapi.yaml'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Zbuduj statyczny HTML z OpenAPI
      - name: Build Redoc HTML
        run: |
          npm i -g @redocly/cli
          redocly build-docs openapi.yaml -o site/index.html

      # 2. Dołącz sekcje Markdown do strony (opcjonalnie)
      - name: Merge extra docs
        run: |
          mkdir -p site/docs
          cp -r docs/* site/docs/ || true

      # 3. Artefakt dla Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
